<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--清除页面缓存-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登录</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
</head>
<body>
<div class="login">
    <div class="message">LIC系统</div>
    <div id="darkbannerwrap"></div>
    <form id="login-form" method="post" onsubmit="return false;"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="form-group">
            <input id="username" name="username" class="form-control" placeholder="用户名" type="text"
                   autocomplete="off"

                   data-bv-notempty="true"
                   data-bv-notempty-message="用户名不能为空"

                   data-bv-regexp="true"
                   data-bv-regexp-regexp="^[a-zA-Z][a-zA-Z0-9_]{4,15}$"
                   data-bv-regexp-message="字母开头，5-16位，允许字母数字下划线">
        </div>
        <hr class="hr15">
        <div class="form-group">
            <input id="password" class="form-control" name="password" placeholder="密码" type="password"
                   autocomplete="off"

                   data-bv-notempty="true"
                   data-bv-notempty-message="密码不能为空"

                   data-bv-regexp="true"
                   data-bv-regexp-regexp="^[a-zA-Z]\w{5,17}$"
                   data-bv-regexp-message="字母开头，6-18位，允许字母数字下划线">
        </div>
        <div class="form-group">
            <label id="captchaOperation" style="font-size: 20px;margin-left:10%;margin-top: 2%"></label>
            <input type="text" class="form-control" style="width: 50%;display:inline-block;float: right;"
                   name="captcha"/>
        </div>
        <hr class="hr20">
        <div class="button1" style="display:inline-block;float: left;margin-left:10%;">
            <button style="width: 125%;color: white" type="submit" onclick="login(this)">登录</button>
        </div>
        <div class="button2" style="display:inline-block;float: right;margin-right:15%">
            <button style="width: 125%;color: white" type="button" onclick="window.location.href = '/register.html'">
                注册
            </button>
        </div>
        <hr class="hr15">
    </form>
</div>
</body>
<script type="text/javascript" src="layui/layui.js"></script>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript">
    /*生成 [1,max]，max=10 的随机数*/
    $("#captchaOperation").html(Math.ceil(10 * Math.random()) + " + " + Math.ceil(10 * Math.random()));
    layui.use('layer', function () {
        const layer = layui.layer;
    });
    //判断当前用户页面是不是最外面的页面
    if (top !== self) {
        parent.location.href = '/login.html';
    }
    //当用户登录后 访问登录页面默认不会跳转 设置跳转到主页面
    //获取登录成功后存入的token
    const token = localStorage.getItem("token");
    //登录过了走这个流程
    if (token != null && token.trim().length !== 0) {
        $.ajax({
            type: 'get',
            url: '/users/current?token=' + token,//获取当前登录用户 看是否为空
            success: function (data) {
                location.href = '/index.html';
            },
            error: function (xhr, textStatus, errorThrown) {
                const msg = xhr.responseText;
                const response = JSON.parse(msg);
                const code = response.code;
                const message = response.message;
                //如果过期,去除token
                if (code === 401) {
                    localStorage.removeItem("token");
                }
            }
        });
    }
    //表单校验规则
    $('#login-form').bootstrapValidator({
        fields: {
            captcha: {
                validators: {
                    callback: {
                        message: 'Wrong answer',
                        callback: function (value, validator) {
                            const items = $('#captchaOperation').html().split(' '),
                                sum = parseInt(items[0]) + parseInt(items[2]);
                            return value == sum;
                        }
                    }
                }
            }
        }
    });

    function login(obj) {
        //把按钮禁用掉
        $(obj).attr("disabled", true);
        const bootstrapValidator = $("#login-form").data('bootstrapValidator');
        //触发全部验证
        bootstrapValidator.validate();
        //获取当前表单验证状态
        if (!bootstrapValidator.isValid()) {
            $(obj).attr("disabled", false);
            return;
        }
        $.ajax({
            type: 'post',
            url: '/login',
            data: $("#login-form").serialize(),
            success: function (data) {
                //token存到前端里面
                localStorage.setItem("token", data.token);
                location.href = '/index.html';
            },
            error: function (xhr, textStatus, errorThrown) {
                const msg = xhr.responseText;
                const response = JSON.parse(msg);
                layer.msg(response.message, {shift: -1, time: 4000});
                $(obj).attr("disabled", false);
            }
        });
    }
</script>
</html>
