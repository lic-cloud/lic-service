<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../css/ztree/demo.css" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label class="col-md-2 control-label">角色</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="角色" type="text" name="name" id="name"
                           data-bv-notempty="true"
                           data-bv-notempty-message="角色 不能为空"

                           data-bv-stringlength="true"
                           data-bv-stringlength-min="3"
                           data-bv-stringlength-max="20"
                           data-bv-stringlength-message="角色的长度为3-20位">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">描述</label>
                <div class="col-md-10">
					<textarea class="form-control" placeholder="描述" name="description" id="description"
                              data-bv-stringlength="true"
                              data-bv-stringlength-min="3"
                              data-bv-stringlength-max="100"
                              data-bv-stringlength-message="描述的长度为3-100位"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">权限</label>
                <div class="col-md-10">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" style="text-align: center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='roleList.html'">取消</button>
                        <button class="btn btn-primary" type="submit" onclick="add(this)">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/libs/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../../js/security/common/ztree-menu.js"></script>
<script type="text/javascript" src="../../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/security/role/addRole.js"></script>
</body>
</html>
