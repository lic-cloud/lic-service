<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../css/ztree/demo.css" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label class="col-md-2 control-label">角色</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="角色" type="text" name="name" id="name"
                           data-bv-notempty="true"
                           data-bv-notempty-message="角色 不能为空"

                           data-bv-stringlength="true"
                           data-bv-stringlength-min="3"
                           data-bv-stringlength-max="20"
                           data-bv-stringlength-message="角色的长度为3-20位">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">描述</label>
                <div class="col-md-10">
					<textarea class="form-control" placeholder="描述" name="description" id="description"
                              data-bv-stringlength="true"
                              data-bv-stringlength-min="3"
                              data-bv-stringlength-max="100"
                              data-bv-stringlength-message="描述的长度为3-100位"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">权限</label>
                <div class="col-md-10">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" style="text-align: center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='roleList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add(obj)">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/libs/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        const layer = layui.layer;
    });

    $.fn.zTree.init($("#treeDemo"), getSettting(), getMenuTree());
    initData();

    function initData() {
        const id = getUrlParam("id");
        if (id !== "") {
            $.ajax({
                type: 'get',
                url: '/roles/' + id,
                async: false,
                success: function (data) {
                    $("#id").val(data.id);
                    $("#name").val(data.name);
                    $("#description").val(data.description);
                },
                error: function (xhr, status, error) {
                    layer.msg(xhr.responseText, {shift: -1, time: 4000});
                }
            });
            initMenuDatas(id);
        }
    }


    $('#form').bootstrapValidator();

    function add(obj) {
        $(obj).attr("disabled", true);
        const bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            $(obj).attr("disabled", false);
            return;
        }

        const format = $("#form").serializeObject();
        format.permissionIds = getCheckedMenuIds();

        $.ajax({
            type: 'post',
            url: '/roles',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(format),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "roleList.html";
                });
            },
            error: function (xhr, status, error) {
                $(obj).attr("disabled", false);
                layer.msg(xhr.responseText, {shift: -1, time: 4000});
            }
        });
    }

</script>
</body>
</html>
