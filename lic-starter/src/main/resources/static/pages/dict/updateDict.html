<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form" name="form"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <div class='form-group'>
                <label class='col-md-2 control-label'>type</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='type' type='text' name='type' id='type'
                           readonly="readonly">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>k</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='k' type='text' name='k' id='k' readonly="readonly">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>val</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='val' type='text' name='val' id='val'
                           data-bv-notempty='true'
                           data-bv-notempty-message='val 不能为空'

                           data-bv-stringlength="true"
                           data-bv-stringlength-min="1"
                           data-bv-stringlength-max="8"
                           data-bv-stringlength-message="val的长度为1-8位">
                </div>
            </div>

            <div class="form-actions">
                <div class="row" style="text-align: center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='dictList.html'">取消</button>
                        <button class="btn btn-primary" type="submit" onclick="update(this)">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/security/dict/updateDict.js"></script>
</body>
</html>
