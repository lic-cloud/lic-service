<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    title：
                                    <input id="title" type="text" class="form-control" placeholder="title">
                                    时间：
                                    <input type="text" class="form-control" placeholder="开始时间" id="beginTime">
                                    <input type="text" class="form-control" placeholder="结束时间" id="endTime">
                                    状态：
                                    <select class="form-control input-sm" id="status">
                                        <option value="">全部</option>
                                        <option value="0">草稿</option>
                                        <option value="1">发布</option>
                                    </select>
                                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="notice:query"><i
                                            class="layui-icon">&#xe615;</i>搜索
                                    </button>
                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='addNotice.html'"
                                    permission="notice:add">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table  table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th style="width: 10%">id</th>
                        <th>title</th>
                        <th style="width: 20%">修改时间</th>
                        <th style="width: 10%">状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/security/common/permission.js"></script>
<script type="text/javascript" src="../../js/security/common/dict.js"></script>
<script type="text/javascript" src="../../js/security/notice/noticeList.js"></script>
</body>
</html>
