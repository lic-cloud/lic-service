<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <fieldset>
        <div class="form-group">
            <label class="col-md-2 control-label">title</label>
            <div class="col-md-10">
                <input class="form-control" placeholder="title" type="text" name="title" id="title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-md-10">
                <textarea class="layui-textarea" id="demo" style="display: none" name="demo"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">状态</label>
            <div class="col-md-10" style="width: 100px">
                <select class="form-control input-sm" name="status" id="status">
                </select>
            </div>
        </div>

        <div class="form-actions">
            <div class="row" style="text-align: center">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="location.href='noticeList.html'">返回</button>
                    <button class="btn btn-primary" type="submit" onclick="add(this)">
                        <i class="fa fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">
    showDictSelect("status", "noticeStatus");

    const pro = window.location.protocol;
    const host = window.location.host;
    const domain = pro + "//" + host;

    let layedit, index;
    layui.use(['layedit', 'upload'], function () {
        layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/files/layui?domain=' + domain + "&token=" + localStorage.getItem("token"),
                type: 'post'
            }
        });
        index = layedit.build('demo');
    });

    function add(obj) {
    	//TODO 内容未进行判断
        const title = $("#title").val();
        const status = $("#status").val();
        if (title.trim() === "" ) {
            layer.msg("title不能为空")
            return;
        }
        if (title.trim().length < 3 || title.trim().length > 50) {
            layer.msg("title的长度为3-50")
            return;
        }
        if (status.trim() === "") {
            layer.msg("状态不能为空")
            return;
        }
        $(obj).attr("disabled", true);

        const format = $("#form").serializeObject();
        format.title = title;
        format.status = status;
        format.content = layedit.getContent(index);

        $.ajax({
            type: 'post',
            url: '/notices',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(format),
            success: function (data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function () {
                    location.href = "noticeList.html";
                });
            },
            error: function (xhr, status, error) {
                layer.msg(xhr.responseText, {shift: -1, time: 4000});
            }
        });
    }

</script>
</body>
</html>
