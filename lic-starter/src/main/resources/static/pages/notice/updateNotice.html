<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <fieldset>
        <input type="hidden" id="id" name="id">
        <div class="form-group">
            <label class="col-md-2 control-label">title</label>
            <div class="col-md-10">
                <input class="form-control" placeholder="title" type="text" name="title" id="title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-md-10">
					<textarea class="layui-textarea" id="demo" style="display: none">
					</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">状态</label>
            <div class="col-md-10" style="width: 100px">
                <select class="form-control input-sm" name="status" id="status">
                </select>
            </div>
        </div>

        <div class="form-actions">
            <div class="row" style="text-align: center">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="location.href='noticeList.html'">返回</button>
                    <button class="btn btn-primary" type="submit" onclick="update(this)">
                        <i class="fa fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>

    </fieldset>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/security/common/dict.js"></script>
<script type="text/javascript" src="../../js/security/notice/updateNotice.js"></script>
</body>
</html>
