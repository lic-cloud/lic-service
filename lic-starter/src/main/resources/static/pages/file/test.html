<!--分片上传 断点续传js,具体见js/file/upload-->
<script src="../../js/file/upload/fcup.min.js"></script>
<script>
    // 进度条
    function Progress(value) {
        const myProgress = document.getElementById("myProgress");
        const mySpan = document.getElementById("mySpan");
        mySpan.innerText = value + "%";
        myProgress.value = value;
    }
    // 上传
    let up = new fcup({
        id: "upid", // 绑定id
        url: "", // url地址&ndash;&gt;php案例：js/file/upload/后端处理案例/upload.php
        checkurl: "", // 检查上传url地址&ndash;&gt;php案例：js/file/upload/后端处理案例/check.php
        type: "", // 限制上传类型，为空不限制 如:jpg,png,jpeg,gif
        shardsize: "0.005", // 每次分片大小，单位为M，默认1M
        minsize: '', // 最小文件上传M数，单位为M，默认为无
        maxsize: "2", // 上传文件最大M数，单位为M，默认200M
        // headers: {"version": "fcup-v2.0"}, // 附加的文件头
        // apped_data: {}, //每次上传的附加数据
        // 定义错误信息
        errormsg: {
            1000: "未找到上传id",
            1001: "类型不允许上传",
            1002: "上传文件过小",
            1003: "上传文件过大",
            1004: "上传请求超时"
        },
        // 错误提示
        error: (msg) => {
            alert(msg);
        },
        // 初始化事件
        start: () => {
            console.log('上传已准备就绪');
            Progress(0);
        },
        // 等待上传事件，可以用来loading
        beforeSend: () => {
            console.log('等待请求中');
        },
        // 上传进度事件
        progress: (num, other) => {
            Progress(num);
            console.log(num);
            console.log('上传进度' + num);
            console.log("上传类型" + other.type);
            console.log("已经上传" + other.current);
            console.log("剩余上传" + other.surplus);
            console.log("已用时间" + other.usetime);
            console.log("预计时间" + other.totaltime);
        },
        // 检查地址回调,用于判断文件是否存在,类型,当前上传的片数等操作
        checksuccess: (res) => {
            let data = res ? eval('(' + res + ')') : '';
            let status = data.status;
            let url = data.url;
            let msg = data.message;
            // 错误提示
            if (status === 1) {
                alert(msg);
                return false;
            }
            // 已经上传
            if (status === 2) {
                Progress(100);
                $('#pic').attr("src", url);
                $('#pic').show();
                alert('图片已存在');
                return false;
            }
            // 如果提供了这个参数,那么将进行断点上传的准备
            if (data.file_index) {
                // 起始上传的切片要从1开始
                let file_index = data.file_index ? parseInt(data.file_index) : 1;
                // 设置上传切片的起始位置
                up.setshard(file_index);
            }
            // 如果接口没有错误，必须要返回true，才不会终止上传
            return true;
        },

        // 上传成功回调，回调会根据切片循环，要终止上传循环，必须要return false，成功的情况下要始终返回true;
        success: (res) => {
            let data = res ? eval('(' + res + ')') : '';
            let url = data.url + "?" + Math.random();
            let file_index = data.file_index ? parseInt(data.file_index) : 1;
            if (data.status === 2) {
                $('#pic').attr("src", url);
                $('#pic').show();
                alert('上传完成');
            }
            // 如果接口没有错误，必须要返回true，才不会终止上传循环
            return true;
        }
    });
</script>
