<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label">用户名</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="用户名" type="text" id="username" readonly="readonly"
                           name="username"
                           data-bv-notempty="true"
                           data-bv-notempty-message="用户名不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">旧密码</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="旧密码" type="text" name="oldPassword"
                           data-bv-notempty="true"
                           data-bv-notempty-message="旧密码不能为空"

                           data-bv-regexp="true"
                           data-bv-regexp-regexp="^[a-zA-Z][a-zA-Z0-9_]{5,17}$"
                           data-bv-regexp-message="字母开头，6-18位，允许字母数字下划线">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">新密码</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="新密码" type="text" name="newPassword" id="newPassword"
                           data-bv-notempty="true"
                           data-bv-notempty-message="新密码不能为空"

                           data-bv-identical="true"
                           data-bv-identical-field="newPassword2"
                           data-bv-identical-message="两次密码不一致"

                           data-bv-regexp="true"
                           data-bv-regexp-regexp="^[a-zA-Z][a-zA-Z0-9_]{5,17}$"
                           data-bv-regexp-message="字母开头，6-18位，允许字母数字下划线">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">再次输入新密码</label>
                <div class="col-md-8">
                    <input class="form-control" placeholder="再次输入新密码" type="text" name="newPassword2" id="newPassword2"
                           data-bv-notempty="true"
                           data-bv-notempty-message="再次输入新密码"

                           data-bv-identical="true"
                           data-bv-identical-field="newPassword"
                           data-bv-identical-message="两次密码不一致"

                           data-bv-regexp="true"
                           data-bv-regexp-regexp="^[a-zA-Z][a-zA-Z0-9_]{5,17}$"
                           data-bv-regexp-message="字母开头，6-18位，允许字母数字下划线">
                </div>
            </div>
            <div class="form-actions">
                <div class="row" style="text-align: center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit" onclick="update(this)">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/security/user/changePassword.js"></script>
</body>
</html>
