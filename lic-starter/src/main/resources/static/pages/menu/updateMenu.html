<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label class="col-md-2 control-label">上级菜单</label>
                <div class="col-md-10">
                    <select id="parentId" name="parentId" class="form-control input-sm"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">名称</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="名称" type="text" name="name" id="name"
                           data-bv-notempty="true"
                           data-bv-notempty-message="名称 不能为空"

                           data-bv-stringlength="true"
                           data-bv-stringlength-min="3"
                           data-bv-stringlength-max="50"
                           data-bv-stringlength-message="名称的长度为3-50位">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">样式</label>
                <div class="col-md-10">
                    <button onclick="selectCss()" class="btn btn-primary">选择</button>
                    <input type="hidden" name="css" id="css"/><i id="cssImg" class="fa"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">链接</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="链接可以为空" name="href" id="href"
                           data-bv-stringlength="true"
                           data-bv-stringlength-min="3"
                           data-bv-stringlength-max="100"
                           data-bv-stringlength-message="链接的长度为3-100位"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">类型</label>
                <div class="col-md-10">
                    <select name="type" class="form-control input-sm" id="type">
                        <option value="1">菜单</option>
                        <option value="2">按钮</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">权限</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="权限可以为空" name="permission" id="permission"
                           data-bv-stringlength="true"
                           data-bv-stringlength-min="3"
                           data-bv-stringlength-max="50"
                           data-bv-stringlength-message="权限的长度为3-50位"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">排序</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="排序" name="sort" id="sort" type="number"
                           data-bv-notempty="true"
                           data-bv-notempty-message="排序 不能为空"
                           data-bv-stringlength="true"
                           data-bv-stringlength-min="1"
                           data-bv-stringlength-max="3"
                           data-bv-stringlength-message="排序的长度为1-3位">
                </div>
            </div>

            <div class="form-actions">
                <div class="row" style="text-align: center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='menuList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="update(obj)">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        const layer = layui.layer;
    });

    initParentMenuSelect();
    const id = getUrlParam("id");
    initData();
    $('#form').bootstrapValidator();

    function initData() {
        if (id !== "") {
            $.ajax({
                type: 'get',
                url: '/permissions/' + id,
                async: false,
                success: function (data) {
                    $("#id").val(data.id);
                    $("#parentId").val(data.parentId);
                    $("#name").val(data.name);
                    const css = data.css;
                    $("#css").val(css);
                    $("#href").val(data.href);
                    $("#type").val(data.type);
                    $("#permission").val(data.permission);
                    $("#sort").val(data.sort);
                    if (css !== "") {
                        $("#cssImg").addClass("fa");
                        $("#cssImg").addClass(css);
                    }
                },
                error: function (xhr, status, error) {
                    layer.msg(xhr.responseText, {shift: -1, time: 4000});
                }
            });
        }
    }

    function selectCss() {
        layer.open({
            type: 2,
            title: "样式",
            area: ['800px', '400px'],
            maxmin: true,
            shadeClose: true,
            content: ['icon.html']
        });
    }

    function update(obj) {
        $(obj).attr("disabled", true);
        if ($("#parentId").val() === id) {
            layer.msg("父级菜单不能是自己");
            return;
        }
        const bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            $(obj).attr("disabled", false);
            return;
        }

        const format = $("#form").serializeObject();

        $.ajax({
            type: 'put',
            url: '/permissions/',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(format),
            success: function (data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function () {
                    location.href = "menuList.html";
                });
            },
            error: function (xhr, status, error) {
                $(obj).attr("disabled", false);
                layer.msg(xhr.responseText, {shift: -1, time: 4000});
            }
        });
    }

</script>
</body>
</html>
